    <div class="my-3 pb-3" id="formulario">
        <div class="d-flex justify-content-center">
            <div class="text-wrap text-center" style="width: 13rem;">
                <h1>
                    COMPRAR
                    <em>TICKETS</em>
                </h1>
            </div>
        </div>
        <div class="container-fluid formulario" style="width: 80%;">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-lg my-2">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="col-lg my-2">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg my-2">
                        <input type="range" min="1" max="10" value="1" class="range py-2" id="cant"
                            placeholder="Cantidad" onchange="calcTotal(); cantRango()" required>
                        <p class="nota my-1">Valor del ticket: $1000 / Cantidad seleccionada: <span id="seleccion">1</span> </p>
                    </div>
                    <div class="col-lg my-2">
                        <select class="form-select" id="desc" onchange="calcTotal()" required>
                            <option selected disabled value="">Elija un descuento</option>
                            <option value="50">Estudiante 50%</option>
                            <option value="30">Profesional 30%</option>
                            <option value="10">Orador 10%</option>
                        </select>
                        <!-- <p class="nota my-1">Descuento</p> -->
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="text-wrap text-center" style="width: 10rem;">
                        <h1>
                            TOTAL A PAGAR
                            <em>$<span id="total">0</span></em>
                        </h1>
                    </div>
                    <p class="nota" id="nota"></p>
                </div>
                <button type="submit" class="btn btn-success w-100">Comprar</button>
            </form>
        </div>
    </div>
